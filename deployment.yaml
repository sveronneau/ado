apiVersion: "v1"
kind: "Service"
metadata:
  name: "nginx-deployment-service"
  namespace: "default"
  labels:
    app: "nginx"
spec:
  ports:
  - protocol: "TCP"
    port: 80
  selector:
    app: "nginx"
  type: "LoadBalancer"
  loadBalancerIP: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: gcr.io/stacyv-sandbox/azure@sha256:64e341ca4f8ce60f2183dcd76a1c42e1e90fb24c3c77f23de429acbfc98cb207
        ports:
        - containerPort: 80
