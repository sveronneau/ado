apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: gcr.io/stacyv-sandbox/azure@sha256:b8f39c6791020c3fa56777b943ad1ef2e7145d4cc133f7fa9eac3a0a78542493
        ports:
        - containerPort: 80
